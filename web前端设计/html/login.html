<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN</title>
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/loading.css">
</head>
<body>
    <div class="back">
        <div class="mv"><video class="backvm" src="../video/猫羽雫PC 2K.mp4" autoplay muted loop></video></div>
        <div class="log-list">
            <div class="list-title">LOGIN</div>
            <form action="home.html" class="list-body" onsubmit="return login()">
                <input type="text" name="账号" id="zh" class="txt" placeholder="账号">
            <br>
            <input type="password" name="密码" id="mm" size="20" class="txt" placeholder="密码">
            <br>
            <input type="submit" value="登录" class="dl">
            <br>
            <a href="home.html"><input type="button" value="游客登陆" class="ykdl"></a>
            </form>
        </div>
    </div>
    <div class="con">
        <div class="load">
            <div class="dot" style="--i:0"></div>
            <div class="dot" style="--i:1"></div>   
            <div class="dot" style="--i:2"></div>   
            <div class="dot" style="--i:3"></div>   
            <div class="dot" style="--i:4"></div>   
            <div class="dot" style="--i:5"></div>   
            <div class="dot" style="--i:6"></div>   
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
